<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Citadel – Highest Signal Conversations</title>
    <meta
      name="description"
      content="Citadel is the professional network built for the highest-signal conversations. Post what you’re building, thinking, or learning; Halls, Commons, The Herald, and invite-only Boards keep it high-signal."
    />

    <!-- Simple inline favicon (black circle + white C) -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22000000%22 /><text x=%2250%22 y=%2270%22 font-size=%2280%22 text-anchor=%22middle%22 fill=%22ffffff%22 font-family=%22Inter,Arial,sans-serif%22>C</text></svg>"
    />

    <!-- Open Graph (optional: add og.png at repo root and uncomment below) -->
    <meta property="og:title" content="Citadel – Highest Signal Conversations" />
    <meta
      property="og:description"
      content="Post what you’re building, thinking, or learning. Halls connect you with peers; Commons keep the conversations high-signal. The Herald surfaces the best daily, and Boards are invite-only spaces for trusted, high-value exchanges."
    />
    <!--
    <meta property="og:image" content="https://dhruvdadoo.github.io/citadel/og.png" />
    <meta name="twitter:card" content="summary_large_image" />
    -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dhruvdadoo.github.io/citadel/" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 UMD + Babel (JSX in browser) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Airtable embed helper (auto-resize) -->
    <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script>

    <!-- Keep GitHub Pages from doing Jekyll-y things -->
    <meta name="generator" content="nojekyll" />
  </head>

  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useMemo } = React;

      // ---------------- Sample data (MVP placeholders) ----------------
      const projects = [
        { id: 1, title: "Onboarding Funnel Revamp", owner: "Sofia R.", status: "Open to feedback", tags: ["PM", "SaaS"], likes: 42, comments: 5 },
      ];

      const posts = [
        { id: 101, author: "Elena (PMM – Stripe)", time: "2h", text: "Positioning tweak that lifted conversion on paid landing.", replies: 4, likes: 15, tags: ["PMM","Positioning"] },
        { id: 102, author: "Hiro (ML – OpenAI)", time: "6h", text: "RAG eval: non-linear quality drop beyond 8 contexts; testing cache warm strategy.", replies: 9, likes: 27, tags: ["ML","RAG"] },
        { id: 103, author: "Maya (Founder – YC)", time: "1d", text: "Cutting a seed deck to 8 slides — what moves to appendix?", replies: 12, likes: 34, tags: ["Fundraising","Deck"] },
      ];

      const activeChats = [
        { id: "dm1", title: "Scaling infra at Series B", last: "“We had to shard writes after a rough on-call week…”" },
        { id: "dm2", title: "Fundraising tactics AMA", last: "“Partner pushback was mostly about expansion proof…”" },
      ];

      const dmRequests = [
        { id: "rq1", from: "Alice (Founder)" },
        { id: "rq2", from: "Ben (PM)" },
      ];

      // ---------------- UI helpers ----------------
      function Badge({ text }) {
        return (
          <span className="inline-flex items-center rounded-full border px-2 py-0.5 text-xs font-medium">
            {text}
          </span>
        );
      }

      function Card({ children, className = "" }) {
        return (
          <div className={`rounded-2xl border p-5 shadow-sm hover:shadow-md transition-shadow bg-white/70 backdrop-blur ${className}`}>
            {children}
          </div>
        );
      }

      // ---------------- App ----------------
      function App() {
        const [showWorkModal, setShowWorkModal] = useState(false);
        const [showPostModal, setShowPostModal] = useState(false);
        const projectOfTheDay = useMemo(() => projects[0], []);

        return (
          <div className="min-h-screen">
            {/* Top nav */}
            <header className="sticky top-0 z-20 bg-white/70 backdrop-blur border-b">
              <div className="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
                <span className="font-semibold tracking-tight">Citadel</span>
                <nav className="hidden md:flex items-center gap-6 text-sm">
                  <a href="#herald" className="hover:opacity-70">Herald</a>
                  <a href="#waitlist" className="hover:opacity-70">Waitlist</a>
                </nav>
              </div>
            </header>

            {/* Hero (2 columns) */}
            <section className="mx-auto max-w-6xl px-4 pt-14 pb-12">
              <div className="grid md:grid-cols-2 gap-10 items-start">
                {/* Left: headline + CTA + chips + quick actions */}
                <div>
                  <h1 className="text-4xl md:text-5xl font-semibold leading-tight">
                    The professional network built for{" "}
                    <span className="underline decoration-amber-300 decoration-4 underline-offset-4">
                      the highest-signal conversations
                    </span>
                  </h1>

                  <p className="mt-4 text-slate-700 text-lg">
                    Post what you’re building, thinking, or learning. Halls connect you with peers; Commons keep the conversations high-signal.
                    The Herald surfaces the best daily, and Boards are invite-only spaces for trusted, high-value exchanges.
                  </p>

                  <div className="mt-6 flex flex-wrap gap-3">
                    <button onClick={() => setShowWorkModal(true)} className="px-5 py-3 rounded-2xl bg-slate-900 text-white text-sm">Create a Work</button>
                    <button onClick={() => setShowPostModal(true)} className="px-5 py-3 rounded-2xl border text-sm">Share a Post</button>
                    <a href="#waitlist" className="px-5 py-3 rounded-2xl border text-sm">Join the Waitlist</a>
                  </div>

                  <div className="mt-4 flex items-center gap-3 text-xs text-slate-500">
                    <Badge text="Invite-only" />
                    <Badge text="Spam-free" />
                    <Badge text="100% Signal" />
                  </div>

                  {/* Quick actions */}
                  <div className="mt-6 grid sm:grid-cols-3 gap-3">
                    <div className="rounded-2xl border p-4 bg-white/70">
                      <p className="text-sm font-semibold">Post a question</p>
                      <p className="text-xs text-slate-600 mt-1">Get practical answers from founders who’ve done it.</p>
                    </div>
                    <div className="rounded-2xl border p-4 bg-white/70">
                      <p className="text-sm font-semibold">Share a learning</p>
                      <p className="text-xs text-slate-600 mt-1">Weekly reflections, experiments, what worked/what didn’t.</p>
                    </div>
                    <div className="rounded-2xl border p-4 bg-white/70">
                      <p className="text-sm font-semibold">Ask for feedback</p>
                      <p className="text-xs text-slate-600 mt-1">Docs, decks, landing pages—no project required.</p>
                    </div>
                  </div>

                  {/* Social proof */}
                  <p className="mt-4 text-xs text-slate-500">
                    Operators from Stripe, Shopify, Notion, OpenAI read and respond here.
                    <a href="#waitlist" className="ml-2 underline">Join the waitlist →</a>
                  </p>
                </div>

                {/* Right: Founders Hall explainer, then Project of the Day */}
                <div className="grid gap-4">
                  {/* Founders Hall explainer */}
                  <Card>
                    <p className="text-sm font-semibold">Founders Hall</p>

                    <div className="mt-3 grid gap-3">
                      {/* Feed sample */}
                      <div className="rounded-xl border p-3">
                        <p className="text-xs text-slate-500">Feed (example)</p>
                        <p className="text-sm mt-1"><span className="font-medium">Onboarding Funnel Revamp</span> — Open to feedback</p>
                        <p className="text-sm mt-1"><span className="font-medium">RAG Chat for Docs</span> — Seeking collaborator</p>
                      </div>

                      {/* Commons */}
                      <div className="rounded-xl border p-3">
                        <p className="text-xs text-slate-500">Commons in this Hall</p>
                        <div className="mt-2 grid grid-cols-3 gap-2 text-xs">
                          <div className="rounded-lg border p-2 text-center">Hiring</div>
                          <div className="rounded-lg border p-2 text-center">Showcase</div>
                          <div className="rounded-lg border p-2 text-center">AMA</div>
                        </div>
                      </div>

                      {/* Board explainer */}
                      <div className="flex items-center justify-between rounded-xl border p-3 text-xs">
                        <div>
                          <p className="font-semibold">Founders Board</p>
                          <p className="text-slate-500">Invite-only • Curated by moderators for trusted, high-value exchanges</p>
                        </div>
                        <button className="rounded-lg border px-2 py-1 opacity-60" disabled>Apply</button>
                      </div>
                    </div>
                  </Card>

                  {/* Project of the Day */}
                  <Card className="bg-amber-50 border-amber-200">
                    <p className="text-sm font-semibold flex items-center gap-2">🔥 Project of the Day</p>
                    <div className="mt-2">
                      <p className="text-lg font-semibold">{projectOfTheDay.title}</p>
                      <p className="text-xs text-slate-500">by {projectOfTheDay.owner} • {projectOfTheDay.status}</p>
                      <div className="mt-3 flex gap-2">
                        <button className="rounded-lg border px-3 py-2 text-xs">Give feedback</button>
                        <button className="rounded-lg border px-3 py-2 text-xs">Request to join</button>
                      </div>
                    </div>
                  </Card>
                </div>
              </div>
            </section>

            {/* Main area: Latest Posts + Chats/DMs */}
            <section id="herald" className="mx-auto max-w-6xl px-4 pb-8 grid md:grid-cols-3 gap-6">
              {/* Latest posts (max 3) */}
              <Card className="md:col-span-2">
                <div className="flex items-center justify-between">
                  <p className="text-sm font-semibold">Latest Posts</p>
                  <button className="text-xs rounded-lg border px-2 py-1" onClick={() => setShowPostModal(true)}>Share post</button>
                </div>
                <div className="mt-3 grid gap-3">
                  {posts.slice(0, 3).map((p) => (
                    <div key={p.id} className="rounded-xl border p-3">
                      <p className="text-sm">
                        <span className="font-medium">{p.author}</span> • <span className="text-slate-500 text-xs">{p.time}</span>
                      </p>
                      <p className="mt-1 text-sm text-slate-800">{p.text}</p>
                      <div className="mt-2 flex items-center gap-3 text-xs text-slate-500">
                        <span>Likes: {p.likes}</span>
                        <span>Replies: {p.replies}</span>
                        <button className="rounded-lg border px-2 py-1">Reply</button>
                      </div>
                    </div>
                  ))}
                </div>
              </Card>

              {/* Sidebar: Active chats then DM requests */}
              <div className="grid gap-4">
                <Card>
                  <p className="text-sm font-semibold">Active Chats</p>
                  <div className="mt-3 grid gap-2 text-sm text-slate-700">
                    {activeChats.map((c) => (
                      <div key={c.id} className="p-2 rounded-lg border">
                        <p className="font-medium">{c.title}</p>
                        <p className="text-xs text-slate-500">{c.last}</p>
                      </div>
                    ))}
                  </div>
                </Card>
                <Card>
                  <p className="text-sm font-semibold">DM Requests</p>
                  <div className="mt-3 grid gap-2 text-sm text-slate-700">
                    {dmRequests.map((r) => (
                      <div key={r.id} className="p-2 rounded-lg border flex items-center justify-between">
                        <span>{r.from}</span>
                        <div className="flex gap-2">
                          <button className="rounded-lg border px-2 py-1 text-xs">View</button>
                          <button className="rounded-lg border px-2 py-1 text-xs">Ignore</button>
                        </div>
                      </div>
                    ))}
                  </div>
                </Card>
              </div>
            </section>

            {/* Waitlist */}
            <section id="waitlist" className="border-t bg-white/60">
              <div className="mx-auto max-w-4xl px-4 py-12">
                <h2 className="text-xl font-semibold mb-2">Join the waitlist</h2>
                <p className="text-sm text-slate-600 mb-6">This is an early preview — we’d love your thoughts.</p>

                {/* Mini-FAQ */}
                <div className="grid md:grid-cols-3 gap-4 mb-6 text-sm">
                  <div className="rounded-xl border p-4 bg-white/70">
                    <p className="font-semibold">Do I need a project?</p>
                    <p className="text-slate-600 mt-1">No. Post questions, reflections, or ideas—works are optional.</p>
                  </div>
                  <div className="rounded-xl border p-4 bg-white/70">
                    <p className="font-semibold">Who gets into Boards?</p>
                    <p className="text-slate-600 mt-1">Invite-only, curated by moderators for trusted, high-value exchanges.</p>
                  </div>
                  <div className="rounded-xl border p-4 bg-white/70">
                    <p className="font-semibold">How is it spam-free?</p>
                    <p className="text-slate-600 mt-1">Mod-reviewed posts, DM requests, and clear community rules.</p>
                  </div>
                </div>

                {/* Airtable form (JSX-correct attributes) */}
                <iframe
                  className="airtable-embed"
                  src="https://airtable.com/embed/appaunCCHxhSb8aDK/pagIhALBPbZKHweDM/form"
                  frameBorder="0"
                  width="100%"
                  height="560"
                  style={{ background: "transparent", border: "1px solid #ccc" }}
                  title="Citadel Waitlist"
                ></iframe>
              </div>
            </section>

            {/* Footer */}
            <footer className="py-8 text-center text-xs text-slate-500">
              © <span id="year">{new Date().getFullYear()}</span> Citadel. All rights reserved.
            </footer>

            {/* Modals */}
            {showPostModal && (
              <div className="fixed inset-0 z-30 grid place-items-center bg-black/40 p-4" role="dialog" aria-modal="true">
                <div className="w-full max-w-lg rounded-2xl bg-white p-6 shadow-xl">
                  <div className="flex items-center justify-between">
                    <p className="text-sm font-semibold">New Post</p>
                    <button className="text-slate-500 text-sm" onClick={() => setShowPostModal(false)}>Close</button>
                  </div>
                  <div className="mt-4 grid gap-3">
                    <textarea placeholder="What are you building, thinking, or learning right now?" className="w-full rounded-xl border px-3 py-2 text-sm min-h-[120px]" />
                    <button className="rounded-2xl bg-slate-900 text-white px-4 py-2 text-sm">Post</button>
                  </div>
                </div>
              </div>
            )}

            {showWorkModal && (
              <div className="fixed inset-0 z-30 grid place-items-center bg-black/40 p-4" role="dialog" aria-modal="true">
                <div className="w-full max-w-lg rounded-2xl bg-white p-6 shadow-xl">
                  <div className="flex items-center justify-between">
                    <p className="text-sm font-semibold">New Work</p>
                    <button className="text-slate-500 text-sm" onClick={() => setShowWorkModal(false)}>Close</button>
                  </div>
                  <div className="mt-4 grid gap-3">
                    <input placeholder="Title" className="w-full rounded-xl border px-3 py-2 text-sm" />
                    <textarea placeholder="Describe what you’re building (feedback, collaborator, showcase)" className="w-full rounded-xl border px-3 py-2 text-sm min-h-[120px]" />
                    <button className="rounded-2xl bg-slate-900 text-white px-4 py-2 text-sm">Post Work</button>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
